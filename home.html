---
layout: default
permalink: /home/
---

<p>&nbsp;</p>

<div class="posts">
  {% for post in site.posts %}
    {% unless post.exclude_from_home %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>
        <div>&nbsp;</div>
      </article>
    {% endunless %}
  {% endfor %}
</div>
