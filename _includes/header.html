

<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{% include initials.svg %}{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">{% include initials.svg %}
      </a>

      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for my_page in sorted_pages %}
          {% unless my_page.exclude %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}"><strong>{{ my_page.title }}</strong></a>
            {% endif %}
          {% endunless %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
