---
layout: default
title: Posts

permalink: /posts/
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.exclude %}
      <article class="post">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="date">
          {{ post.date | date: "%-d %b %Y" }}
        </div>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <div>&nbsp;</div>
      </article>
    {% endunless %}
  {% endfor %}
</div>
